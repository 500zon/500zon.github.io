                <div class="container"><div class="page single special"><h1 class="single-title animate__animated animate__pulse animate__faster">关于咱(About)</h1><div class="content" id="content"><h2 id="星野雪"><strong>星野雪❄️</strong></h2>
<p>人类的<strong>八十亿分之一</strong>，宇宙的<strong>尘埃</strong></p>
<p>追求理想与自由，充满热爱，奔赴山海</p>
<p>时而<strong>温柔</strong>，时而<strong>冷漠</strong></p>
<p>存在于每个角落，却依然感到孤独</p>
<p>永远对星空满怀敬意</p>
<p>一个普普通通的<strong>边缘废宅</strong></p>
<p>我会满怀敬意与恋慕之情对待那些能够照亮我的星星，但晚上了得关灯，所以别指望我自己发光</p>
